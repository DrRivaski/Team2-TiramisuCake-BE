name: CI/CD test
# ci cd test 7

on:
  pull_request:
    branches: "feature/33"

jobs:
  build:
    environment: aws
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Create SSH Tunnel
        run: |
          ${{ secrets.TUNNEL_SCRIPT }}

      - name: Run Database Tests
        env:
          MYSQL_PWD: ${{ secrets.DB_PASSWORD }}
        run: |
          mysql -h 127.0.0.1 -P 3307 -u ${{ secrets.DB_USERNAME }} -e "SHOW DATABASES;"

      - name: Start Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: 6

      - name: Install Redis CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools

      - name: Check Redis status
        run: |
          redis-cli -h 127.0.0.1 -p 6379 ping

      - name: Set environment variables
        run: |
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> $GITHUB_ENV
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> $GITHUB_ENV
          echo "DB_URL=${{ secrets.DB_URL }}" >> $GITHUB_ENV
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

      - name: Check environment variables
        run: |
          echo "REDIS_HOST=${REDIS_HOST}"
          echo "REDIS_PORT=${REDIS_PORT}"
          echo "DB_URL=${DB_URL}"
          echo "DB_USERNAME=${DB_USERNAME}"
          echo "DB_PASSWORD=${DB_PASSWORD}"

      - name: Create application.yml
        run: |
          echo "${{ secrets.APPLICATION_YML }}" | envsubst > application.yml
        env:
          APPLICATION_TEMPLATE_YML: ${{ secrets.APPLICATION_YML }}

      - name: Display application.yml content
        run: |
          cat application.yml

      - name: Display application.yml file path
        run: |
          ls -l application.yml

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ARN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}